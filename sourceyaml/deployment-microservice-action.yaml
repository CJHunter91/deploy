---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: action-service
  namespace: default
  labels:
    app: action-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: action-service
  template:
    metadata:
      labels:
        app: action-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "action-service"
        dapr.io/app-port: "80"
        dapr.io/log-level: "info"
        dapr.io/app-token-secret: "app-api-token"
        dapr.io/sidecar-liveness-probe-period-seconds: "20"
        dapr.io/sidecar-readiness-probe-period-seconds: "20"
    spec:
      containers:
      - name: action-service
        image: {{ACR}}/action-service:latest
        env:
        - name: SERILOG__MINIMUMLEVEL
          value: {{SERILOG__MINIMUMLEVEL}}
        - name: TENANTISSUER
          value: {{TENANTISSUER}}
        - name: APP__API__TOKEN
          valueFrom:
            secretKeyRef:
              name: app-api-token
              key: token
        - name: DaprSecret
          valueFrom:
            secretKeyRef:
              name: daprsecret
              key: secret
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m" 
          limits:
            memory: "128Mi"
            cpu: "500m"          
        ports:
        - containerPort: 80
        imagePullPolicy: Always