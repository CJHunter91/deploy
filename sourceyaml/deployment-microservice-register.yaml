---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: register-service
  namespace: default
  labels:
    app: register-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: register-service
  template:
    metadata:
      labels:
        app: register-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "register-service"
        dapr.io/app-port: "80"
        dapr.io/log-level: "info"
        dapr.io/sidecar-liveness-probe-period-seconds: "20"
        dapr.io/sidecar-readiness-probe-period-seconds: "20"
        dapr.io/app-token-secret: "app-api-token"
    spec:
      containers:
      - name: register-service
        image: {{ACR}}/register-service:latest
        envFrom:
        - secretRef:
            name: app-api-token
        env:
        - name: REGISTERREPOSITORY__MONGODBSERVER
          valueFrom:
            secretKeyRef:
              name: registerrepository
              key: repo
        - name: REGISTERREPOSITORY__DATABASENAME
          value: "RegisterService"
        - name: SERILOG__MINIMUMLEVEL
          value: {{SERILOG__MINIMUMLEVEL}}
        - name: TENANTISSUER
          value: {{TENANTISSUER}}
        - name: APP__API__TOKEN
          valueFrom:
            secretKeyRef:
              name: app-api-token
              key: token
        - name: DaprSecret
          valueFrom:
            secretKeyRef:
              name: daprsecret
              key: secret
        resources:
          request:
            memory: "64Mi"
            cpu: "100m" 
          limits:
            memory: "256Mi"
            cpu: "250m"          
        ports:
        - containerPort: 80
        imagePullPolicy: Always
    